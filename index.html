<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- This is the beginning of the HTML document and includes the head section. The head section contains metadata about the document, including the character encoding, the title of the page, and links to external resources such as stylesheets.-->
  <body>
    <div class="container">
      <h1>Stopwatch App</h1>
      <div class="stopwatch panel panel-default">
        <!-- This is a container element that is used to group and organize other elements related to the stopwatch feature. It also includes the CSS class "panel panel-default" which will apply specific styles to this element.-->
        <div class="display panel-heading">00:00:00</div>
        <!--This is a div element that contains the stopwatch display, with an initial value of 00:00:00. It also includes the CSS class "panel-heading" which will apply specific styles to this element. -->
        <div class="panel-body">
          <!--This is a container element that is used to group and organize other elements related to the stopwatch feature. -->
          <button class="start btn btn-success">Start</button>
          <button class="stop btn btn-danger">Stop</button>
          <button class="reset btn btn-primary">Reset</button>
          <!-- These are button elements that control the stopwatch feature. Each button includes a CSS class that will apply specific styles to the element.-->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <!-- This is a script element that includes a reference to an external JavaScript file. The JavaScript code will provide the functionality for the stopwatch feature.  -->
  </body>
</html>
