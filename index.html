<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Stopwatch App</h1>
      <div class="stopwatch panel panel-default">
        <div class="display panel-heading">00:00:00</div>
        <div class="panel-body">
          <button class="start btn btn-success">Start</button>
          <button class="stop btn btn-danger">Stop</button>
          <button class="reset btn btn-primary">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
